<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställning</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Produkter i varukorgen</h1>
        <table class="table" id="output">
            <!-- shopping cart goes here -->
        </table>
    </div>
    
    <hr>    

    <div class="container">
        <h1>Genomför beställning</h1>
        <h3>Fyll i uppgifter för att bekräfta beställningen</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Namn...">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="phone" placeholder="Tele...">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Epost...">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="Gatuadress...">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="city" placeholder="Postnr och ort...">
        </div>
        <button onclick="placeOrder()" class="btn btn-primary">Beställ</button>
    </form>
</div>
<br>

    <script>
        var cart = JSON.parse(localStorage.getItem("cart"));
        let output = "";
        let sum = 0;
        
        cart.forEach(product => {
            let num = 0;
            output += `<tr>
                <td>${product.title}</td>
                <td>${product.price} euro</td>
                <td>${num}</td>
                <td>
                    <button class="btn btn-primary">+</button>
                    <button class="btn btn-primary">-</button>
                    </td>
                </tr>`;
            sum += product.price;
        });
        
        output += `<div>Totalt: ${Math.round(sum * 100) / 100} euro</div>
        <button class="btn btn-primary">Töm varukorgen</button>`;
        document.getElementById("output").innerHTML = output;
    </script>

    <script src="js/order.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

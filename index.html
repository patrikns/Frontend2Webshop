<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patriks webbutik</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

      <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Patriks webbshop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Hem
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="order.html">Varukorgen</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <div class="row" id="output">
            <!--AJAX output goes here-->
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        fetch("https://fakestoreapi.com/products")
            .then(resp => resp.json())
            .then(data => render(data))
            .catch(err => console.error(err));

        function render(data) {
            let output = "";
            data.forEach(product => {
                output +=
                    `<div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top" src=${product.image} alt="Product">
                            <div class="card-body">
                                <h4 class="card-title">${product.title}</h4>
                                <h5>${product.price} euro</h5>
                                <p class="card-text">${product.description}</p>
                                <a class="btn btn-primary" onclick="getItemById(${product.id})">KÃ¶p</a>
                            </div>
                        </div>
                    </div>`
            });
            document.getElementById("output").innerHTML = output;
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
